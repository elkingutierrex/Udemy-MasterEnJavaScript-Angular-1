<h2>Contacto</h2>

<form #formContacto="ngForm"
      (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">
    Nombre
  </label>
  <br/>
  <input type="text"
         name= "nombre"
         #nombre="ngModel"
         [(ngModel)]="usuario.nombre"
         required
         pattern="[a-zA-Z]+"/>
  <span *ngIf="nombre.touched && !usuario.nombre" >
    El nombre es obligatorio
  </span>
  <br/>

  <label for="apellidos">
    Apellidos
  </label>
  <br/>
  <input type="text"
         name= "apellidos"
         #apellidos="ngModel"
         [(ngModel)]="usuario.apellidos"
         required
         pattern="[a-zA-Z]+"/>
  <span *ngIf="apellidos.touched && !usuario.apellidos" >
    Los apellidos son obligatorio
  </span>
  <br/>

  <label for="email">
    Email
  </label><br/>
  <input type="text"
         name="email"
         #email="ngModel"
         [(ngModel)]="usuario.email"
         required/>
  <span *ngIf="email.touched && !usuario.email" >
     El email es obligatorio
  </span>
    <br/>

  <label for="mensaje">
    Mensaje
  </label>
  <br/>
  <textarea name="mensaje"
            #mensaje="ngModel"
            [(ngModel)]="usuario.mensaje"
            required>
  </textarea>
  <span *ngIf="mensaje.touched && !usuario.mensaje" >El mensaje es obligatorio</span>
  <br/>

  <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/>

</form>
